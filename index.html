<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="title">To-Do List</h1>
      <form action="#" id="form" class="form">
        <input required pattern="^[^\s]+(\s.*)?$" type="text" class="text" id="taskInput" placeholder="new todo">
        <button class="button">Add</button>
        <select name="sort" id="select" class="form__select">
          <option value="All">Все</option>
          <option value="Completed">Зaвершенные</option>
          <option value="Uncompleted">Незавершенные</option>
        </select>
        <input type="text" id="searchInput" class="search__text" placeholder="search">
        <button class="search__button">
          <img src="icons/cancel.png" alt="pic">
        </button>
      </form>
      <ul id="taskList" class="list">
        <!-- <li class="block__text">
          <div class="text__wrapper">
            <span></span>
          </div>
          <div class="button__wrapper">
            <button class="btn__icon complete">
              <img src="icons/yes.png" alt="pic">
            </button>
            <button class="btn__icon close">
              <img src="icons/no.png" alt="pic">
            </button>
          </div>
        </li> -->
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
